<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

  <!-- <script src="https://kit.fontawesome.com/668a795429.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Weather-Dashboard-Refactor</title>
</head>
<body>

<body onload="checkSearchHistory()">
  <div id="spinner" class="spinner-container hide">
    <div class="spinner"></div>
  </div>

  <header>
    <h1>Weather Dashboard</h1>
  </header>
<!-- Main parent container -->
<div class="dashboard">
  <!-- Child container 1 -->
  <div class="sidebar">
    <h2>Search for a city:</h2>


    <div class="search">
      <input onkeydown="if(event.keyCode === 13) submit()" class="search-txt" type="text" placeholder="city, state" id="cityState" >
    
      <div class="click-here">
      <button onclick="submit()" class="search-btn" type="button">Search</button>
      </div>
        <div class="history">
          <ul id="search-history"></ul>
        </div>
      </div>
  </div>
    <!-- Child container 2 -->
  <div class="weather-info">
    <div id="today-weather"></div>
      
      <!-- Sibling container (child 2) -->
      <h2 class="forecast">5 Day Forecast</h2>

      <!-- Container for 5 day forecast -->
      <div id="five-day-forecast">
     
        <div class="day-forecast"></div>
        <div class="day-forecast"></div>
        <div class="day-forecast"></div>
        <div class="day-forecast"></div>
        <div class="day-forecast"></div>

    </div>
  </div>
</div>




  <script src="./assets/js/weather2.js"></script>
</body>
</html>
